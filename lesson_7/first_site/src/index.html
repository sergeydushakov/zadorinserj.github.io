<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Мой первый сайт</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	
	<div class="section">
		<h1 class="header"><span>Получите видео-инструкцию</span><strong>Как заработать свой первый миллион</strong></h1>
		<div class="main">
			<div class="video">
				<iframe width="550" height="310" src="https://www.youtube.com/embed/xVZT-7S_lLM?rel=0" frameborder="0" allowfullscreen></iframe>
			</div>
			<div class="form">
				<p class="form-header">Введите свой email</p>
				<form action="#">
					<input type="text" placeholder="Ваше имя">
					<input type="text" placeholder="Ваш email">
					<button class="btn">Получить инструкцию</button>
				</form>
			</div>
		</div>
	</div>

	<div class="section">
		<h2 class="feature-header">Почему нужно сделать это сейчас?</h2>
		<div class="feature">
			<div class="col">
				<img src="img/01.png" alt="Первое преимущество">
				<p>Первое<br>преимущество</p>
			</div>
			<div class="col">
				<img src="img/02.png" alt="Второе преимущество">
				<p>Второе<br>преимущество</p>
			</div>
			<div class="col">
				<img src="img/03.png" alt="Третье преимущество">
				<p>Третье<br>преимущество</p>
			</div>
			<div class="col">
				<img src="img/04.png" alt="Четвёртое преимущество">
				<p>Четвёртое<br>преимущество</p>
			</div>
		</div>
		<button class="btn">Получить инструкцию</button>
	</div>

	<div class="section">
		<div class="reviews">
			<h2 class="feature-header">Наши клиенты</h2>
			<div class="first-line">
				<img src="img/reviews/1.jpg" alt="1">
				<img src="img/reviews/2.jpg" alt="2">
				<img src="img/reviews/3.jpg" alt="3">
				<img src="img/reviews/4.jpg" alt="4">
			</div>
			<div class="second-line">
				<img src="img/reviews/5.jpg" alt="5">
				<img src="img/reviews/6.jpg" alt="6">
				<img src="img/reviews/7.jpg" alt="7">
				<img src="img/reviews/8.jpg" alt="8">
			</div>
		</div>
	</div>

</body>
</html>
