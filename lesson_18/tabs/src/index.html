<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Tabs</title>
    <link href="css/style.css" rel="stylesheet">
  </head>

  <body>
    <div class="container">
    	<div id="wrap">
    		<div class="tabs">
    			<div class="tab active">Вход</div>
    			<div class="tab reg">Регистрация</div>
    		</div>
    		<div class="content-form">

    			<div class="tab-cont active">
    				<form class="form" action="#">

    					<input class="form-input form-input-name" type="text" placeholder="Ваше имя">
    					<input class="form-input" type="text" placeholder="Пароль">

    					<p class="password"><a href="">Забыли пароль?</a></p>
    					<p class="remember"><input type="checkbox"> Напомнить мне</p>

    					<div class="sign">	
    						<span>Войти</span>
    					</div>

    				</form>
    			</div>
    			<div class="tab-cont">
            <form class="form" action="#">

              <input class="form-input form-input-name" type="text" placeholder="Email">
              <input class="form-input" type="text" placeholder="Password">

              <div class="registr">  
                <span>Зарегистрироваться</span>
              </div>

            </form>
          </div>

    		</div>
    	</div>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script>
    	$(function(){
    		$("#wrap").on("click", ".tab", function(){
    			var tabs = $("#wrap .tab"),
    			    cont = $("#wrap .tab-cont");
    			tabs.removeClass("active");
    			cont.removeClass("active");
    			$(this).addClass("active");
    			cont.eq($(this).index()).addClass("active");
    			return false;
    		});
    	});
    </script>
  </body>
</html>
